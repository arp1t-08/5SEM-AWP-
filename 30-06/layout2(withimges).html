<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWT-dya3</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

h1{
    text-align: center;
}

.header,.footer{
    width: 100vw;
    /* height: 10vh; */
    background:rgb(226, 164, 164);
    text-align: center;
    font-size: 20px;
    margin-top: 10px;
    padding: 20px;

}

.header ul {
    display: flex;
    justify-content: space-evenly;
    
}

.header ul li{
    list-style-type: none;
    color: white;
    background-color: black;
    padding: 4px 8px;
    border-radius: 4PX;
    cursor: pointer;

}

.header ul li:hover{
    color: black;
    background-color: white;
    transition: 0.3s ease-in;
}


.container{
    display: flex;
    width: 100%;
    justify-content: space-around;
    margin-top: 20px;

}

.container div{
    width: 33%;
    background-color: rgb(226, 164, 164);
    text-align: center;
    height: 60vh;
    border-radius: 10px;
    margin: 20px;

}

.b1 img{
    width: 90%;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    height: 90%;
}

.b1 img:hover{
    opacity: 0.2;
    
}

.b1 span{
    margin-bottom: -10px;
    font-size: 20px;
}

.b3 iframe{
    width: fit-content ;
    
    
}

.footer img{
    width: 48px;
    
}
    </style>
</head>
<body>

    <h1>Silveroak University</h1>
    <div class="header">    
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Product</li>
            <li>Contact Us</li>

        </ul>
    </div>
    <div class="container">
        <div class="b1"><img src="https://source.unsplash.com/random/1920x1080/?wallpaper,landscape" alt="">
        </div>
        <div class="b2"><a href="https://www.youtube.com/"> youtube</a></div>
        <div class="b3"><iframe width="560" height="315" src="https://www.youtube.com/embed/y881t8ilMyc" frameborder="0" allowfullscreen></iframe></div>
    </div>

    <div class="footer">
        <img src="insta.png" alt="">
        <img src="facebook.png" alt="">
    </div>
    
</body>
